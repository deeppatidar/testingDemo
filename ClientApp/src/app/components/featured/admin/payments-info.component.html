<div class="container-fluid">
  <div class="row ml-2">
    <div class="x-small col-sm-3 col-xs-2" *ngFor="let card of cardData">
      <app-card [cardTitle]="card.title" [progressPercent]="" [cardValue]="card.value" [cardIcon]="card.icon"></app-card>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <mdb-tabset #staticTabs [buttonClass]="'nav-tabs tabs-4 pills-secondary white margin'" [contentClass]="''">
         <mdb-tab heading="Confirmed Trips({{tripCounts ? tripCounts.confirmed : ''}})" (select)="changeTab('confirmed-trip')">
           <div class="row">
             <div class="col-12">
               <div class="table-wrapper">
                  <app-transaction-table [tableData]="tableData" [optionsSelect]="optionsSelect" [activeUrl]="activeUrl"></app-transaction-table>
                </div>
              </div>
           </div>
         </mdb-tab>
         <mdb-tab heading="Completed Trips({{tripCounts ? tripCounts.completed : ''}})" (select)="changeTab('completed-trip')">
           <div class="row">
             <div class="col-12">
               <div class="table-wrapper">
                  <app-transaction-table [tableData]="tableData" [optionsSelect]="optionsSelect" [activeUrl]="activeUrl"></app-transaction-table>
                </div>
             </div>
           </div>
         </mdb-tab>
         <mdb-tab heading="Cancelled Trips({{tripCounts ? tripCounts.cancelled : ''}})" (select)="changeTab('cancelled-trip')">
           <div class="row">
             <div class="col-12">
               <div class="table-wrapper">
                  <app-transaction-table [tableData]="tableData" [optionsSelect]="optionsSelect" [activeUrl]="activeUrl"></app-transaction-table>
                </div>
             </div>
           </div>
         </mdb-tab>
         <mdb-tab heading="General Ledger" (select)="changeTab('general-ledger')">
           <div class="row">
             <div class="col-12">
               <div class="table-wrapper">
                    <flight-cmd-general-ledger-table [tableData]="tableData" [activeUrl]="activeUrl"></flight-cmd-general-ledger-table>
                </div>
             </div>
           </div>
         </mdb-tab>
       </mdb-tabset>
    </div>
  </div>
</div>
