<div class="container-fluid" id="loginPanelWrapper">

  <header>
    <img id="loginPanelLogo" src="/assets/images/onesky_network_white_logo.png" />
  </header>

  <div class="row justify-content-md-center">
    <div class="col-sm-12 col-md-5 col-lg-4 col-xl-3 pl-3 pr-3 mt-md-3 pl-md-1 pr-md-1 pl-lg-3 pr-lg-3 pl-xl-4 pr-xl-4">
      <div class="card card-body">
        <h4 class="text-center card-title">Sign in</h4>
        <form>

          <div [ngClass]="{'invisible': !error}" class="alert alert-danger" role="alert">
            Wrong Username or Password.
            <button type="button" class="close" (click)="error=0" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div>
            <div class="md-form">
              <input mdbActive type="text" class="form-control" [(ngModel)]="userName" name="userName" id="login-email">
              <label for="login-email">Your email</label>
            </div>

            <div class="md-form">
              <input mdbActive class="form-control" type="password" [(ngModel)]="password" name="password" id="login-password">
              <label for="login-password">Your password</label>
            </div>
          </div>

          <div class="text-right blue-text login-font-small">
            <a>Forgot Password?</a>
          </div>

          <div class="text-center mt-3 mb-3">
            <button class="btn blue-gradient btn-block btn-rounded waves-effect waves-light" (click)="login()" mdbRippleRadius>Sign in</button>
          </div>
